        <script>
            let clk = document.querySelectorAll('.s')
            let sec = document.querySelectorAll('section')
            let vid = document.querySelector('video')
            let im = document.querySelector('img')
            let ad = document.querySelectorAll('audio')
            let lb = document.getElementById('clic')
            let lb2 = document.getElementById('clik')
            let s = document.getElementById("s1")
            let fb = document.getElementById("fb")
            let v = document.querySelectorAll("p")
            let h = document.querySelector("h1")
            let h2 = document.querySelector("h2")
            let h3 = document.querySelector("h3")
            let list1 = document.getElementById("li1")
            let list2 = document.getElementById("li2")
            let fourth = document.querySelector("h4")
            let diff = document.getElementById("Difficulty")
            let begbt = document.getElementById("beg")
            let resbt = document.getElementById("res")
            let endbt = document.getElementById("end")
        
            let int
            let max = 50 
            let taked = 0
            let rep = 1
            let aked = 0
            let kd = 0
            let strt
            let strt2
            let k = 700
            let k2 = 600
            let ck = 0
            let isIntervalRunning = false

            beg.addEventListener("click", function(){
                ad[4].play()
                beg.style.display = "none"
                diff.style.display="block"
            })

            
            li1.addEventListener("mouseover", function(){
                fourth.textContent = "Just Your Normal Difficulty"
               
            })
            
            li2.addEventListener("mouseover", function(){
                fourth.textContent = "You're Simply INSANE!"
                
            })
            
            
            li1.addEventListener("mouseout", function(){
                fourth.textContent = ""
            })
        
            li2.addEventListener("mouseout", function(){
                fourth.textContent = ""
            })
            
            
            li1.addEventListener("click", function(){
                diff.style.display = "none"
                h3.style.display ="none" 
                s.style.display = "block"
                ad[4].pause()
                ad[6].play()
                setupMedium();
              
            })
            
            li2.addEventListener("click", function(){
                diff.style.display = "none"
                h3.style.display ="none" 
                s.style.display = "block"
                ad[4].pause()
                ad[5].play()
                setupPagon();
                
            })



            
            function setupPagon(){
                for(let i = 0 ; i < sec.length ; i++){


                    clk[i].addEventListener("click", function(){
                        ck++;
                        ad[0].play();
                        lb2.textContent = ck + "/" + max 
                        sec[i].style.display = "none"

                        if(ck == max){
                            sec[i].style.display = "none"
                            ad[1].pause()
                            clearInterval(strt);
                            lb.style.display ="none"
                            lb2.style.display = "none"
                            h.style.display = "block"
                            h2.style.display = "block"
                            ad[3].play()
                            ad[2].play()

                            ad[2].addEventListener("ended",function(){

                                h.style.display = "none"
                                h2.style.display = "none"

                                int = setInterval(function(){
                                    

                                    v[taked].style.display = "none"
                                    
                                    taked ++

                                    if(taked == v.length){
                                        window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_self");
                                    }

                                    else
                                        v[taked].style.display ="block"
                                },200)
                    
                    })         
                }})
                    
                    
                    ad[1].addEventListener("ended",function(){  
                        sec[i].style.display = "none"
                        ad[1].pause()
                        clearInterval(strt);
                        lb.style.display ="none"
                        lb2.style.display = "none"
                        vid.style.display = "block"
                        vid.play();
                        vid.addEventListener("ended",function(){
                            resbt.style.display ="block"
                            end.style.display ="block"

                            resbt.addEventListener("click", function(){
                                resbt.style.display ="none"
                                end.style.display ="none"
                                vid.style.display = "none"
                                ad[4].play()
                                location.reload()
                            })
                            
                            end.addEventListener("click", function(){
                                resbt.style.display ="none"
                                end.style.display ="none"
                                vid.style.display = "none"
                                ad[4].play()
                                window.close()
                            })
                            

                        })
                        })
                
                } 


                function begin() {
                    if (sec[aked].style.display != "none") {
                        sec[aked].style.display = "none";
                        max++;
                        lb2.textContent = ck + "/" + max;
                    }

                    aked++;

                    if (aked == sec.length) {
                        aked = sec.length - 2 ;
                        sec[aked].style.display = "block" 
                        clearInterval(strt);

                
                        strt2 = setInterval(function () {
                            if (sec[aked].style.display != "none") {
                                sec[aked].style.display = "none";
                                max++;
                                lb2.textContent = ck + "/" + max;
                            }
                            aked--;

                            if (aked < 0) {
                                aked = 1 
                                sec[aked].style.display = "block" 
                                clearInterval(strt2);
                                strt = setInterval(begin, k);
                            } else {
                                sec[aked].style.display = "block";
                            }
                        }, k2);
                        
                    } 
                    else {
                        sec[aked].style.display = "block";
                    }
                }

                

                fb.addEventListener("click", function () {
                    ad[1].play();
                    s.style.display = "none";
                    lb.style.display = "block";
                    lb2.style.display = "block";
                    sec[0].style.display = "block";
                    lb2.textContent = "0/50";

                    if (!isIntervalRunning) {
                        strt = setInterval(begin, k);
                    }
                });
            }

            function setupMedium(){
                for(let i = 0 ; i < sec.length ; i++){

                    lb2.textContent = ck + "/50"

                    clk[i].addEventListener("click", function(){
                        ck++;
                        ad[0].play();
                        lb2.textContent = ck + "/50"
                        sec[i].style.display = "none"

                        if(ck == 50){
                            sec[i].style.display = "none"
                            ad[1].pause()
                            clearInterval(strt);
                            lb.style.display ="none"
                            lb2.style.display = "none"
                            h.style.display = "block"
                            h2.style.display = "block"
                            ad[3].play()
                            ad[2].play()

                            ad[2].addEventListener("ended",function(){

                                h.style.display = "none"
                                h2.style.display = "none"

                                int = setInterval(function(){
                                    

                                    v[taked].style.display = "none"
                                    
                                    taked ++

                                    if(taked == v.length){
                                        window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_self");
                                    }

                                    else
                                        v[taked].style.display ="block"
                                },200)

                    })         
                    }})


                    ad[1].addEventListener("ended",function(){  
                        sec[i].style.display = "none"
                        ad[1].pause()
                        clearInterval(strt);
                        lb.style.display ="none"
                        lb2.style.display = "none"
                        vid.style.display = "block"
                        vid.play();
                        vid.addEventListener("ended",function(){
                                
                            resbt.style.display ="block"
                            end.style.display ="block"

                            resbt.addEventListener("click", function(){
                                resbt.style.display ="none"
                                end.style.display ="none"
                                vid.style.display = "none"
                                ad[4].play()
                                location.reload()
                            })
                            end.addEventListener("click", function(){
                                resbt.style.display ="none"
                                end.style.display ="none"
                                vid.style.display = "none"
                                ad[4].play()
                                window.close()
                            })

                        })
                        })

                    } 

                    fb.addEventListener("click", function(){

                    ad[1].play();
                    s.style.display = "none"
                    lb.style.display ="block"
                    lb2.style.display = "block"
                    sec[0].style.display = "block"


                    if (!isIntervalRunning){


                        strt = setInterval(function(){

                        
                            sec[aked].style.display = "none"
                            aked++;

                            if (aked == sec.length) {
                                sec[0].style.display = "block";
                                aked = 0;
                            } 
                            else {
                                
                                sec[aked].style.display = "block";
                            } 
                        },k)
                    }

                    })
            }
           
            
        </script>
