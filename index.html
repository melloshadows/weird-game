        <style>

                display: none;

            h3{
                font-size: 120px;
                text-align: center;
                margin-top: 20px ;
                color: white;
                font-family: 'Press Start 2P', cursive;
            }

            nav{
                color: white;
                border: 4px red solid;
                border-radius: 20px;
                width: 33%;
                font-size: 43px;
                margin: 50px auto;
                line-height: 5rem;
                font-family: 'Press Start 2P', cursive;

            }
            ul{
                list-style-type: none;
                text-align: center;
                background-color: darkblue;
                border-radius: 17px ;
            }
            li{
                display: block;
                padding: 35px;
                cursor: pointer;
                transition: all 0.3s;
            }
            li:last-child{
                border-top: 2px solid red;
            } 
            li:last-child:hover{
                background-color: rgb(50, 50, 155);
                border-radius: 0 0 20px 20px;
            }
            li:first-child:hover{
                background-color: rgb(50, 50, 155);
                border-radius: 20px 20px 0 0;
            }
            #Difficulty-info{
                height: 250px;
                width: 300px;
                border: 2px solid white;
                position: absolute;
                top: 42%;
                left: 70%; 
                color: white;
                font-size: 21px;
                padding: 30px;
                font-family: 'Press Start 2P', cursive;                
            }
            h4{
                font-size: 30px;
                text-align: center;
            }
            
            #beg{
                display: block;
                position: absolute;
                top: 45%;
                left: 43%;    
            }

            #res{
                display: none;
                position: absolute;
                top: 85%;
                left: 17.7%;
                padding-left: 53px;
                padding-right: 53px;
                z-index: 1;
            }
            #end{
                display: none;
                position: absolute;
                top: 85%;
                left: 69%;
                padding: 20px;
                z-index: 1;
            }
            h5{
                display: block;
                font-size: 21px;
            }
            #li3{
                border-top: 2px solid red;
            }
            #li3:hover{
                background-color: rgb(50, 50, 155);
            }

            @keyframes appearslowly {
                from{
                    opacity: 0;
                }

                to{
                    opacity: 1;
                }
            }
            
            @keyframes appear {
                from{
                    opacity: 0;
                }

                to{
                    opacity: 1;
                    display: block;
                }
            }
            
            @keyframes hidesec{
                from{
                    opacity: 1;
                }

                to{
                    opacity: 0;
                    display: none;
                }
            }
            
            @keyframes cool{
                0%{
                    transform: rotate(10deg) translateX(-10px);
                }
                50%{
                    transform: rotate(-10deg) translateX(10px);
                }

                100%{
                    transform: rotate(10deg) translateX(-10px);
                }
            }
            .cool{
                animation: cool 1s infinite;
            }

            .visible{
                animation: appearslowly 0.9s infinite;
            }
        
            .appear{
                animation: appearslowly 0.7s forwards;
                
            }
            .hidesec{
                animation: hidesec 0.5s forwards;
            }
            .appr{
                animation: appear 1s forwards;
            }


        </style>
    </head>
    <body>

        <audio src="./aud/roblox-death-sound_1-[AudioTrimmer.com].mp3" type="audio/mpeg" preload="metadata"></audio>
        <audio src="./aud/bg music-[AudioTrimmer.com]2.mp3" type="audio/mpeg" preload="metadata"></audio>

        <button class="cool" id="beg">Begin Game</button>
        
        <div id="Difficulty-section">
            <h3 class="firsth">Choose Your Difficulty</h1>
            <nav>
                <ul>

        <label id="clic" for="clic">Clicks: </label>
        <label id="clik"></label>

        <button id="s1">click me</button>

            <button class="s">hey,up here</button>

        </section>
        
        <section  id="s9">
            <button class="s">U SUCK</button>
        </section>

            <button class="s">i'm laughing fr</button>
        </section>
        
        <section  id="s11">

        </section>

            <button class="s">come oooon</button>
        </section>

            <h2>You've Won</h2>
        
        
            <p></p>
            <p>And</p>
            <p>you've</p>
            <p>just</p>
            <p>got</p>
            <p>rickroll'd</p>

            <img src="imgs/rickroll.avif" height="300px" width="300px">

        <div>
            <video src="./vid/CASE 2_ Animatronics Survival - The Owl Jumpscare (online-video-cutter.com).mp4" width="1300"></video>
            <video src="vid/y2mate.com - Happy Birthday Confetti_1080p.mp4"></video> 
        </div>
        


        <script>
            let button = document.querySelectorAll('.s')
            let sec = document.querySelectorAll('section')
            let vid = document.querySelectorAll('video')
            let aud = document.querySelectorAll('audio')
            let label = document.getElementById('clic')
            let label2 = document.getElementById('clik')
            let startGameButton = document.getElementById("s1")
            let p = document.querySelectorAll("p")
            let h = document.querySelector("h1")
            let h2 = document.querySelector("h2")
            let h4 = document.querySelector("h4")
            let difficultyChoice = document.querySelectorAll("li")
            let difficultySection = document.getElementById("Difficulty-section")
            let enterGameButton = document.getElementById("beg")
            let restartGameButton = document.getElementById("res")
            let endGameButton = document.getElementById("end")
            let image = document.querySelector("img")
        
            let pInterval
            let maxCounter = 50 
            let pIntervalIndex = 0
            let mainIntervalIndex = 0
            let mainInterval
            let reversedInterval
            let mainIntervalTimer = 700
            let reversedIntervalTimer = 600
            let clicks = 0
            let difficultyChoosen 
            let lastClickTime = 0


            enterGameButton.addEventListener("mouseover", function(){
                enterGameButton.classList.remove("cool")
            })
            
            enterGameButton.addEventListener("mouseout", function(){
                enterGameButton.classList.add("cool")
            })

            enterGameButton.addEventListener("click", function(){
                aud[4].play()
                enterGameButton.classList.add("hidesec")
                difficultySection.style.display = "block"
                difficultySection.classList.add("appear")
            })

            
            difficultyChoice[0].addEventListener("mouseover", function(){
                h4.classList.add ("visible")
                h4.textContent = "Just Your Normal Difficulty"
               
            })
            
            difficultyChoice[1].addEventListener("mouseover", function(){
                h4.classList.add ("visible")
                h4.textContent = "You Want To Spice Things Up"
                
            })
            
            difficultyChoice[2].addEventListener("mouseover", function(){
                h4.classList.add ("visible")
                h4.textContent = "You're Simply INSANE!"
                
            })
            
            
            difficultyChoice[0].addEventListener("mouseout", function(){
                h4.classList.remove ("visible")
                h4.textContent = ""
            })
        
            difficultyChoice[1].addEventListener("mouseout", function(){
                h4.classList.remove ("visible")
                h4.textContent = ""
            })
            
            difficultyChoice[2].addEventListener("mouseout", function(){
                h4.classList.remove ("visible")
                h4.textContent = ""
            })
            
            
            difficultyChoice[0].addEventListener("click", function(){
                difficultySection.classList.add("hidesec") 
                startGameButton.style.display = "block"           
                startGameButton.classList.add("appr")
                aud[4].pause()
                aud[7].play()
                difficultyChoosen = "medium"
                setupGame();
              
            })
            
            difficultyChoice[1].addEventListener("click", function(){
                difficultySection.classList.add("hidesec")
                startGameButton.style.display = "block"
                startGameButton.classList.add("appr")
                aud[4].pause()
                aud[6].play()
                difficultyChoosen = "hard"
                setupGame();
                
            })
            
            difficultyChoice[2].addEventListener("click", function(){
                difficultySection.classList.add("hidesec")    
                startGameButton.style.display = "block"        
                startGameButton.classList.add("appr")
                aud[4].pause()
                aud[5].play()
                difficultyChoosen = "pagon"
                setupGame();
                
            })


           
            function setupGame(){
                for(let i = 0 ; i < sec.length ; i++){

                    button[i].addEventListener("click", function(){
                        const currentTime = new Date().getTime();
                        if (currentTime - lastClickTime > 0) {
                            lastClickTime = currentTime;
                        }
                        clicks++;
                        aud[0].play();
                        label2.textContent = clicks+ "/" + maxCounter
                        sec[i].style.display = "none"

                        if(clicks == maxCounter){
                            sec[i].style.display = "none"
                            aud[1].pause()
                            clearInterval(mainInterval);
                            clearInterval(reversedInterval);
                            label.style.display ="none"
                            label2.style.display = "none"
                            h.style.display = "block"
                            h2.style.display = "block"
                            aud[3].play()
                            aud[2].play()
                            vid[1].style.display = "block"
                            vid[1].play()

                            aud[2].addEventListener("ended",function(){

                                h.style.display = "none"
                                h2.style.display = "none"

                                pInterval= setInterval(function(){
                                    

                                    p[pIntervalIndex].style.display = "none"
                                    
                                    pIntervalIndex++

                                    if(pIntervalIndex == p.length){
                                        image.style.display = "block"
                                        window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_self");
                                    }

                                    else
                                        p[pIntervalIndex].style.display ="block"
                                },200)

                    })         
                    }})


                    aud[1].addEventListener("ended",function(){  
                        sec[i].style.display = "none"
                        aud[1].pause()
                        clearInterval(mainInterval);
                        clearInterval(reversedInterval);
                        label.style.display ="none"
                        label2.style.display = "none"
                        vid[0].style.display = "block"
                        vid[0].play();
                        vid[0].addEventListener("ended",function(){
                                
                            restartGameButton.style.display ="block"
                            endGameButton.style.display ="block"

                            restartGameButton.addEventListener("click", function(){
                                restartGameButton.style.display ="none"
                                endGameButton.style.display ="none"
                                vid[0].style.display = "none"
                                aud[4].play()
                                difficultySection.style.display = "block"
                            })
                            endGameButton.addEventListener("click", function(){
                                restartGameButton.style.display ="none"
                                endGameButton.style.display ="none"
                                vid[0].style.display = "none"
                                aud[4].play()
                                window.close()
                            })

                        })
                        })

                    } 

                    if(difficultyChoosen == "pagon"){
                        function begin() {
                            if (sec[mainIntervalIndex].style.display != "none") {
                                sec[mainIntervalIndex].style.display = "none";
                                maxCounter+=2;
                                label2.textContent = clicks + "/" + maxCounter;
                            }

                            mainIntervalIndex++;

                            if (mainIntervalIndex == sec.length) {
                                mainIntervalIndex = sec.length - 2 ;
                                sec[mainIntervalIndex].style.display = "block" 
                                clearInterval(mainInterval);

                
                                reversedInterval = setInterval(function () {
                                    if (sec[mainIntervalIndex].style.display != "none") {
                                        sec[mainIntervalIndex].style.display = "none";
                                        maxCounter+=2;
                                        label2.textContent = clicks + "/" + maxCounter;
                                    }
                                    mainIntervalIndex--;

                                    if (mainIntervalIndex < 0) {
                                        mainIntervalIndex = 1 
                                        sec[mainIntervalIndex].style.display = "block" 
                                        clearInterval(reversedInterval);
                                        mainInterval = setInterval(begin, mainIntervalTimer);
                                    }   
                                    else {
                                        sec[mainIntervalIndex].style.display = "block";
                                    }
                                },550);
                        
                            } 
                            else {
                                sec[mainIntervalIndex].style.display = "block";
                            }
                    }

                

                        startGameButton.addEventListener("click", function () {
                            aud[1].play();
                            startGameButton.style.display = "none";
                            startGameButton.classList.remove("appr")
                            label.style.display = "inline-block";
                            label2.style.display = "inline-block";
                            sec[0].style.display = "block";
                            label2.textContent = "0/50";

                            
                            mainInterval = setInterval(begin, mainIntervalTimer);
                            
                        });
                    }

                    else if(difficultyChoosen == "hard"){
                        function begin() {
                            if (sec[mainIntervalIndex].style.display != "none") {
                                sec[mainIntervalIndex].style.display = "none";
                                maxCounter++;
                                label2.textContent = clicks + "/" + maxCounter;
                            }

                            mainIntervalIndex++;

                            if (mainIntervalIndex == sec.length) {
                                mainIntervalIndex = sec.length - 2 ;
                                sec[mainIntervalIndex].style.display = "block" 
                                clearInterval(mainInterval);

                        
                                reversedInterval = setInterval(function () {
                                    if (sec[mainIntervalIndex].style.display != "none") {
                                        sec[mainIntervalIndex].style.display = "none";
                                        maxCounter++;
                                        label2.textContent = clicks + "/" + maxCounter;
                                    }
                                    mainIntervalIndex--;

                                    if (mainIntervalIndex < 0) {
                                        mainIntervalIndex = 1 
                                        sec[mainIntervalIndex].style.display = "block" 
                                        clearInterval(reversedInterval);
                                        mainInterval = setInterval(begin, mainIntervalTimer);
                                    } else {
                                        sec[mainIntervalIndex].style.display = "block";
                                    }
                                }, reversedIntervalTimer);
                                
                            } 
                            else {
                                sec[mainIntervalIndex].style.display = "block";
                            }
                        }
                        startGameButton.addEventListener("click", function(){

                            aud[1].play();
                            startGameButton.classList.remove("appr")
                            startGameButton.style.display = "none"
                            label.style.display ="inline-block"
                            label2.style.display = "inline-block"
                            sec[0].style.display = "block"
                            label2.textContent = "0/50";

                            mainInterval = setInterval(begin, mainIntervalTimer);
                        
                            })
                    }

                    else{
                        startGameButton.addEventListener("click", function(){
                            aud[1].play();
                            startGameButton.classList.remove("appr")
                            startGameButton.style.display = "none";
                            label.style.display = "inline-block";
                            label2.style.display = "inline-block";
                            sec[0].style.display = "block";
                            label2.textContent = "0/50";
                            
                            mainInterval = setInterval(function(){
                        
                                sec[mainIntervalIndex].style.display = "none"
                                mainIntervalIndex++;

                                if (mainIntervalIndex == sec.length) {
                                    sec[0].style.display = "block";
                                    mainIntervalIndex = 0;
                                } 
                                else {
                                    
                                    sec[mainIntervalIndex].style.display = "block";
                                } 
                            },mainIntervalTimer)
                        })
                    }
                }
            
           
            
        </script>
